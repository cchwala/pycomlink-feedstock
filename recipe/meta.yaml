{% set name = "pycomlink" %}
{% set version = "0.2.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pycomlink/{{ name }}/archive/{{ version }}.tar.gz
  sha256: d4128f0ef6acc74cde0e065279a17ba9dffc544f7b7b354a27942b61e6e3946c

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - scipy
    - pandas >=0.22
    - matplotlib-base
    - numba
    - folium
    - h5py
    - xarray
    - shapely
    - pyproj
    - tqdm
    - pykrige
    - future

test:
  imports:
    - pycomlink

about:
  home: http://github.com/pycomlink/pycomlink
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Tools for processing microwave link attenuation data for rainfall estimation

extra:
  recipe-maintainers:
    - cchwala
